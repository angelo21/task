<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="container">
      <div id="main" class="card">
        <div class="card__content">
          <h5 class="card__title">Task List</h5>
          <form class="card__form js-card__form">
            <div class="card__field">
              <input type="text" class="js-task card__input" placeholder="New Task">
              <p class="card__new-task">New Task</p>
            </div>
            <input type="submit" value="Add Task" class="card__add-btn btn">
          </form>
        </div>
        <div class="card__action">
          <h5 class="card__title">Tasks</h5>
          <div class="card__field">
            <input type="text" class="js-filter card__input"placeholder="Filter Tasks">
            <p class="card__new-task">Filter Task</p>
          </div>
          <ul class="card__collection js-card__collection">
          </ul>
          <a href="#" class="card__clear-tasks  js-card__clear-tasks btn">Clear Tasks</a>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
